<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <!-- <iframe src="https://washingtonpost.com" style="width:100%; height:100%; position: absolute;" frameborder="0"></iframe> -->
    <div id="container" class="wrap">
        <div class="header" id="headerContainer">
            <input type="text" id="txt"class="input__text">
            <button class="button">Add</button>
        </div>
        
        
        <ul id="list"> 
            <!-- <li><div><p>my list</p> <button type="button">delete</button></div></li>
            <li><div><p>my list</p> <button>delete</button> <button>Edit</button></div></li> -->
        </ul>
    </div>
    <!-- modal  -->
    <div class="modal not-active" id="modalDisplay">
            <div class="content">
                <div class="span-div">
                     <span class="close-button" id="spanClose">&times</span>
                </div>
                <div class="clear"></div>
    
                <div class="input-text">
                    <input type="text" class="modal-input" id="input">
                </div>
                <div class="modal-btn">
                    <button class="submit btn-style" id="submitBtn">submit</button>
                    <button class="close btn-style" id="closeBtn">close</button>
                </div>
                <div class="clear"></div>
            </div>
    </div>
    
    <script src="js/main.js"></script>
</body>
</html>
